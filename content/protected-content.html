<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <title>Gesch端tzter Bereich</title>
    </head>
    <body>
        <form id="passwordForm">
            <input type="password" id="passwordInput"
                placeholder="Passwort eingeben">
            <button type="button" onclick="verifyPassword()">Einloggen</button>
        </form>
        <div id="content" style="display:none;">
            <h1>Gesch端tzter Inhalt</h1>
            <p>Herzlich willkommen zum gesch端tzten Bereich!</p>
            <!-- Weiterer Inhalt hier -->
        </div>
        <script>
        function verifyPassword() {
            console.log("Funktion wird ausgef端hrt");
            var correctPassword = 'IhrPasswort'; // Das richtige Passwort hier
            var userPassword = document.getElementById('passwordInput').value;
            console.log("Eingegebenes Passwort: ", userPassword);
            if (userPassword === correctPassword) {
                console.log("Passwort korrekt.");
                document.getElementById('content').style.display = 'block';
                document.getElementById('passwordForm').style.display = 'none';
            } else {
                console.log("Passwort falsch.");
                alert('Falsches Passwort. Zugriff verweigert.');
            }
        }
    </script>
    </body>
