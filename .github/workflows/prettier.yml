name: Prettier Code Formatting Check

on:
  push:
  pull_request:

jobs:
  prettier-check:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16" # Aktualisiert auf eine neuere Node-Version

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies with pnpm
        run: pnpm install
        working-directory: swt-ueberblick-app

      - name: Run Prettier
        run: pnpm prettier --check '**/*.{js,jsx,ts,tsx}' --ignore-path .prettierignore
        working-directory: swt-ueberblick-app
